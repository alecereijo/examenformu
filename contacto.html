<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comforter&family=Dancing+Script&family=Playfair+Display&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;500&family=Shippori+Antique&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header-component></header-component>
    <main>
        <form>
            <h2>Introduce tu respuesta</h2>
            <ul class="contacto">
              <li>
                <label for="uname" style="color: black;">Nombre:</label>
                <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" required minlength="1" >
              </li>
              <li>
                <label for="phone">Telefono:</label>
                <input type="text" name="phone" id="phone" required minlength="1"maxlength="10">
              </li>
              <li>
                <label for="comment">Comentarios:</label>
                <textarea name="comment" id="comment" required minlength="1" maxlength="200">
                </textarea>
              </li>
              <li>
                <label>
                    Fecha de cita
                    <input type="date" name="date" required minlength="1"maxlength="20">
                </label>
            </li>
              <li>
                <button>Enviar</button>
              </li>
            </ul>
        </form>
    </main>
    <footer-component></footer-component>
    <script src="./js/header.js" type="text/javascript" defer></script>
    <script src="./js/footer.js" type="text/javascript" defer></script>
</body>
</html>
